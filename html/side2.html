<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stuck in Bermuda</title>
        <link
            href="../fonts/FrederickatheGreat-Regular.ttf"
            type="font/ttf"
            rel="preload"
            as="font"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/side2.css"
        />
        <link rel="stylesheet" href="../css/common.css" />
    </head>
    <body>
        <section id="game-statistics">
            <header>
                <h1>Stuck in bermuda</h1>
            </header>
        </section>

        <section id="main">
            <!-- Himme, elements in the horizon l-->

            <div id="sky" class="sky-sunny">
                <div class="element-cloud" id="cloud">
                    <img
                        class="resize-cloud"
                        src="../img/cloud.png"
                        alt="cloudOne"
                    />
                </div>
                <div class="element-cloud" id="cloud2">
                    <img
                        class="resize-cloud"
                        src="../img/cloud2.png"
                        alt="cloudTwo"
                    />
                </div>
                <div class="element-cloud" id="cloud3">
                    <img
                        class="resize-cloud"
                        src="../img/cloud3.png"
                        alt="cloudThree"
                    />
                </div>
                <div class="element-cloud" id="cloud4">
                    <img
                        class="resize-cloud"
                        src="../img/cloud4.png"
                        alt="cloudFour"
                    />
                </div>
                <div class="element-sun" id="sun">
                    <img class="resize-sun" src="../img/sun.png" alt="sun" />
                </div>
            </div>
            <!-- Himmel slutt-->

            <!-- pier-->

            <img
                src="../img/Cartoonpier.svg"
                id="element-pier"
                alt="PierImage"
            />
            <img
                src="../img/suitcasedude-bod.png"
                id="element-mann-en-bod"
                alt="suitcase hode"
            />
            <img
                src="../img/suitcasedude-head.png"
                id="element-mann-en-head"
                alt="Suitcase kropp"
            />
            <img
                src="../img/bish-bod.png"
                id="element-mann-to-bod"
                alt="mann to kropp"
            />
            <img
                src="../img/bishhead.png"
                id="element-mann-to-head"
                alt="mann to hode"
            />

            <!-- Infoboker-->

            <div id="sign-en-div">
                <img
                    src="../img/sign.png"
                    id="element-sign-en"
                    alt="Skilt en"
                />
                <div class="info-box" id="box-six">
                    <h3 class="info-header">Fakta 1</h3>
                    <ul>
                        <li>
                            Stillehavet er verdens største hav, med en maks
                            dybde på 10 911m
                        </li>
                    </ul>
                </div>
            </div>

            <div id="sign-to-div">
                <img
                    src="../img/sign2-1.png"
                    id="element-sign-to"
                    alt="Skilt 2"
                />
                <div class="info-box" id="box-seven">
                    <h3 class="info-header">Fakta 2</h3>
                    <ul>
                        <li>Havet dekker 70% av jordas overflate</li>
                    </ul>
                </div>
            </div>

            <div id="kiosk-div">
                <img
                    src="../img/kiosk.png"
                    id="element-kiosk"
                    alt="Bilde av Kiosk"
                />
                <div class="info-box" id="box-eight">
                    <h3 class="info-header">Kjøp en bilett?</h3>
                    <a id="yes-ticket" href="../html/side3.html">Ja</a>
                </div>
            </div>

            <!-- pier end-->

            <!-- Sea -->
            <div class="ocean-container">
                <div class="ocean ocean-1-sunny" id="ocean-1"></div>

                <!-- Elementer i havnivå 2 mellom her -->

                <div class="element-boat" id="boat-page-two">
                    <img src="../img/boat.png" alt="Bilde av båt" />
                </div>

                <!-- og her-->

                <div id="ocean-1-fg" class="ocean-fg ocean-1-sunny"></div>
            </div>

            <div class="ocean-container">
                <div id="ocean-2" class="ocean ocean-2-sunny"></div>

                <!-- Elementer i havnivå 3 mellom her -->

                <!-- og her-->

                <div id="ocean-2-fg" class="ocean-fg ocean-2-sunny"></div>
            </div>

            <div class="ocean-container">
                <div id="ocean-3" class="ocean ocean-3-sunny"></div>

                <!-- Elementer i havnivå 4 mellom her -->
                <img src="../img/nemo.png" id="nemo-img" alt="Bilde av Nemo" />
                <img src="../img/dory.png" id="dory-img" alt="Bilde av Dory" />
                <!-- og her-->

                <div id="ocean-3-fg" class="ocean-fg ocean-3-sunny"></div>
            </div>

            <!-- End of sea -->
        </section>
    </body>
</html>
