<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>stuck in bermuda</title>
        <link
            href="../fonts/FrederickatheGreat-Regular.ttf"
            rel="preload"
            as="font"
            type="font/ttf"
        />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../css/side3.css" />
    </head>

    <body>
        <section id="game-statistics">
            <header>
                <h1>Stuck in bermuda</h1>
                <div id="game-progression">
                    <h2>Your progress:</h2>
                    <div id="progress-1" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-1"
                    ></div>
                    <div id="progress-2" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-2"
                    ></div>
                    <div id="progress-3" class="progress-bar"></div>
                </div>
            </header>
        </section>

        <section id="main">
            <!-- sky elements in the horizon l-->
            <div id="sky">
                <div class="element-cloud" id="cloud">
                    <img
                        class="resize-cloud"
                        src="../img/cloud.png"
                        alt="cloud"
                    />
                </div>
                <div class="element-cloud" id="cloud2">
                    <img
                        class="resize-cloud"
                        src="../img/cloud2.png"
                        alt="cloud2"
                    />
                </div>
                <div class="element-cloud" id="cloud3">
                    <img
                        class="resize-cloud"
                        src="../img/cloud3.png"
                        alt="cloud3"
                    />
                </div>
                <div class="element-cloud" id="cloud4">
                    <img
                        class="resize-cloud"
                        src="../img/cloud4.png"
                        alt="cloud4"
                    />
                </div>
                <div class="element-sun" id="sun">
                    <img class="resize-sun" src="../img/sun.png" alt="sun" />
                </div>
                <img
                    class="element-boat"
                    id="boat"
                    src="../img/boat.png"
                    alt="boat"
                />
            </div>
            <!-- sky ellements end-->

            <!-- Sea -->
            <div class="ocean-container">
                <img
                    class="element-dory"
                    id="dory"
                    src="../img/dory.png"
                    alt="dory"
                />
                <img
                    class="element-turtle"
                    id="turtle"
                    src="../img/turtle.png"
                    alt="turtle"
                />
                <img
                    class="element-jelly"
                    id="jelly"
                    src="../img/jelly.png"
                    alt="jelly"
                />
                <img
                    class="element-dolphin"
                    id="dolphin"
                    src="../img/dolphine.png"
                    alt="dolphin"
                />
                <img
                    class="element-mrcrabs"
                    id="mrcrabs"
                    src="../img/mrcrabs.png"
                    alt="mrcrabs"
                />
            </div>
            <!-- End of sea -->

            <!-- Box for questions-->

            <div id="questions-box">
                <div class="questions">
                    <h1>Hvor mye av jorden sin overflater dekker havet?</h1>
                </div>
                <a href="side4.html">
                    <p class="questions answer">70%</p>
                </a>
                <a href="side8.html">
                    <p class="questions answer">80%</p>
                </a>
            </div>
        </section>
    </body>
</html>
