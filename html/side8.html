<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stuck in bermuda</title>
        <link
            href="../fonts/FrederickatheGreat-Regular.ttf"
            rel="preload"
            as="font"
            type="font/ttf"
        />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/side8.css" />
    </head>
    <body>
        <nav></nav>
        <section id="game-statistics">
            <header>
                <h1>Stuck in bermuda</h1>
                <!-- Keeps track on how many correct answers you've got -->
                <div id="game-progression">
                    <h2>Your progress:</h2>
                    <div id="progress-1" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-1"
                    ></div>
                    <div id="progress-2" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-2"
                    ></div>
                    <div id="progress-3" class="progress-bar"></div>
                </div>
            </header>
        </section>
        <section id="main">
            <div id="plane"></div>
            <div id="game-over-flash">
                <div id="game-over-box">
                    <div class="game-over-title"><h1>GAME OVER</h1></div>
                    <a href="index.html"
                        ><div class="game-over-text">
                            Trykk her for å starte på nytt
                        </div></a
                    >
                </div>

                <!-- Elements in the horizon-->
                <div class="sky-stormy" id="sky">
                    <div class="element-cloud" id="cloudG">
                        <img
                            class="resize-cloud element-dark-cloud"
                            src="../img/cloud.png"
                            alt="En flyvende mørk sky"
                        />
                    </div>
                    <div class="element-cloud" id="cloud2G">
                        <img
                            class="resize-cloud element-dark-cloud"
                            src="../img/cloud2.png"
                            alt="En flyvende mørk sky"
                        />
                    </div>
                    <div class="element-cloud" id="cloud3G">
                        <img
                            class="resize-cloud element-dark-cloud"
                            src="../img/cloud3.png"
                            alt="En flyvende mørk sky"
                        />
                    </div>
                    <div class="element-cloud" id="cloud4G">
                        <img
                            class="resize-cloud element-dark-cloud"
                            src="../img/cloud4.png"
                            alt="En flyvende mørk sky"
                        />
                    </div>
                    <div class="lightning-rod">
                        <img src="../img/lightning.png" alt="Lyn og torden" />
                    </div>
                </div>
                <!-- Horizon end -->

                <!-- Sea -->
                <div class="ocean-container">
                    <div
                        class="ocean ocean-1-stormy bg-opacity"
                        id="ocean-1"
                    ></div>

                    <!-- Elements in sea level 2 between here -->

                    <div class="element-boat" id="boat2">
                        <img
                            class="boat-reposition"
                            src="../img/boat.png"
                            alt="En båt"
                        />
                    </div>

                    <div class="element-broken-boat" id="broken-boat">
                        <img
                            class="boat-reposition element-broken-boat"
                            src="../img/boat2.png"
                            alt="En synkende ødelagt båt"
                        />
                    </div>

                    <div id="kraken">
                        <img
                            src="../img/kraken.png"
                            alt="Ett sjømonster, kraken som flyter"
                        />
                    </div>

                    <!-- and here -->

                    <div
                        id="ocean-1-fg"
                        class="ocean-fg ocean-1-stormy bg-opacity"
                    ></div>
                </div>

                <div class="ocean-container">
                    <div
                        id="ocean-2"
                        class="ocean ocean-2-stormy bg-opacity"
                    ></div>

                    <!-- Elements in sea level 3 between here -->

                    <div class="piranha">
                        <img src="../img/piraya.png" alt="En piraya" />
                    </div>

                    <!-- and here -->

                    <div
                        id="ocean-2-fg"
                        class="ocean-fg ocean-2-stormy bg-opacity"
                    ></div>
                </div>

                <div class="ocean-container">
                    <div
                        id="ocean-3"
                        class="ocean ocean-3-stormy bg-opacity"
                    ></div>

                    <!-- Elements in sea level 4 between here -->

                    <div class="piranha">
                        <img src="../img/piraya.png" alt="En piraya" />
                    </div>

                    <!-- and here -->

                    <div
                        id="ocean-3-fg"
                        class="ocean-fg ocean-3-stormy bg-opacity"
                    ></div>
                </div>
                <!-- End of sea -->
            </div>
        </section>

        <footer></footer>
    </body>
</html>
