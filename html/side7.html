<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stuck in Bermuda</title>
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/side7.css"
        />
    </head>
    <body>
        <!--This is progress bar-->
        <section id="game-statistics">
            <header>
                <h1>Stuck in bermuda</h1>
                <div id="game-progression">
                    <h2>Your progress:</h2>
                    <div id="progress-1" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-1"
                    ></div>
                    <div id="progress-2" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-2"
                    ></div>
                    <div id="progress-3" class="progress-bar"></div>
                </div>
            </header>
        </section>
        <section id="main">
            <!-- Objekter som skal synke-->
            <div id="moving-man">
                <img
                    src="../img/drowning-man.png"
                    id="drowning-man-img"
                    alt="Mann som drukner"
                />

                <div id="airplane-div">
                    <img
                        id="airplane-water"
                        src="../img/airplane.png"
                        alt="Bilde av fly"
                    />
                </div>
                <div id="bubble-div">
                    <img
                        src="../img/drowning-man-bubbles.png"
                        id="drowning-bubble-img"
                        alt="Bilde av bobbler"
                    />
                </div>
            </div>

            <!-- Background container-->
            <div id="background-container">
                <img
                    id="ocean-img"
                    src="../img/ocean-seven.png"
                    alt="Bilde av havet"
                />

                <!-- Start of creature images-->
                <div id="jelly-div">
                    <img
                        src="../img/jelly.png"
                        id="jellyfish"
                        alt="Bilde av en manet"
                    />
                    <img
                        src="../img/donejelly.png"
                        id="jelly-two"
                        alt="Bilde av manet to"
                    />
                </div>
                <div id="angler-div">
                    <img
                        src="../img/anglerfish.png"
                        id="anglerfish-id"
                        alt="bilde av en anglerfisk"
                    />
                </div>
                <!-- end of creature images-->

                <a href="../html/side2.html" id="start-again-link"
                    >Start again?</a
                >

                <img
                    src="../img/drownShipwreck.png"
                    id="shipwreck-water"
                    alt="Bilde av sunken båt"
                />
                <div id="z-index-id">
                    <div id="electric-div">
                        <img
                            src="../img/electric-eel-cartoon.png"
                            id="electric-eel"
                            alt="Bilde av elektrisk ål"
                        />
                    </div>
                </div>

                <!-- end of background container-->
            </div>
            <h2 id="dead-text">YOU DIED!</h2>
        </section>
    </body>
</html>
