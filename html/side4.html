<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Side 4</title>
        <link
            href="../fonts/FrederickatheGreat-Regular.ttf"
            rel="preload"
            as="font"
            type="font/ttf"
        />
        <link rel="stylesheet" style type="text/css" href="../css/common.css" />
        <link rel="stylesheet" style type="text/css" href="../css/side4.css" />
    </head>

    <body>
        <section id="game-statistics">
            <header>
                <h1>Stuck in bermuda</h1>
                <!-- Keeps track on how many correct answers you've got -->
                <div id="game-progression">
                    <h2>Your progress:</h2>
                    <div id="progress-1" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-1"
                    ></div>
                    <div id="progress-2" class="progress-bar"></div>
                    <div
                        class="progress-bar-divider"
                        id="progress-bar-divider-2"
                    ></div>
                    <div id="progress-3" class="progress-bar"></div>
                </div>
            </header>
        </section>

        <section id="main">
            <!-- Elements horizon -->
            <div id="sky">
                <div class="sun-elem" id="sun">
                    <img class="sun-img" src="../img/sun.png" alt="Sol" />
                </div>
                <div class="cloud-elem" id="cloud-1">
                    <img class="cloud-1-img" src="../img/cloud.png" alt="Sky" />
                </div>
                <div class="cloud-elem" id="cloud-2">
                    <img
                        class="cloud-2-img"
                        src="../img/cloud2.png"
                        alt="Sky"
                    />
                </div>
                <div class="cloud-elem" id="cloud-3">
                    <img
                        class="cloud-3-img"
                        src="../img/cloud3.png"
                        alt="Sky"
                    />
                </div>
                <div class="cloud-elem" id="cloud-4">
                    <img
                        class="cloud-4-img"
                        src="../img/cloud4.png"
                        alt="Sky"
                    />
                </div>
                <div class="lightning-elem" id="lightning">
                    <img
                        class="lightning-img"
                        src="../img/lightning.png"
                        alt="lyn"
                    />
                </div>
            </div>
            <!-- Elements horizon end -->

            <!-- Sea -->
            <div class="ocean-container">
                <div class="ocean" id="ocean-1"></div>

                <!-- Elements sea level 1 -->
                <div class="fish-elem-2" id="fish-2">
                    <img
                        class="fish-img-2"
                        src="../img/piraya.png"
                        alt="Piraya"
                    />
                </div>

                <div class="sign-elem" id="sign-1">
                    <img
                        class="sign-img"
                        src="../img/sign-1-bermuda.png"
                        alt="skilt"
                    />
                </div>

                <div class="boat-elem">
                    <img class="boat-img" src="../img/boat.png" alt="BÃ¥t" />
                </div>

                <div class="fish-elem">
                    <img
                        class="fish-img"
                        src="../img/piraya.png"
                        alt="Piraya"
                    />
                </div>
                <div id="ocean-1-fg" class="ocean-fg"></div>
            </div>
            <!-- Elements sea level 1 end -->

            <div class="ocean-container">
                <div id="ocean-2" class="ocean"></div>

                <div id="ocean-2-fg" class="ocean-fg"></div>
            </div>
            <div class="ocean-container">
                <div id="ocean-3" class="ocean"></div>
                <!-- Elementes sea level 3 -->
                <div class="shark-elem">
                    <img class="shark-img" src="../img/sharkie.png" alt="Hai" />
                </div>
                <div class="tentacle-elem" id="tentacle">
                    <img
                        class="tentacle-img"
                        src="../img/tentacle.png"
                        alt="Tentakkel"
                    />
                </div>
                <div class="jelly-elem" id="jelly">
                    <img class="jelly-img" src="../img/jelly.png" alt="Manet" />
                </div>
                <!-- Elements sea level 3 end -->
                <div id="ocean-3-fg" class="ocean-fg"></div>
            </div>
            <!-- End of sea -->

            <!-- Quenstion box -->
            <div id="questions-box">
                <div class="questions">
                    <h1>I hvilket hav ligger Bermudatriangelet?</h1>
                </div>

                <a href="side8.html"
                    ><div class="questions answer">Det karibiske hav</div></a
                >
                <a href="side5.html"
                    ><div class="questions answer">Nord-Atlanteren</div></a
                >
            </div>
        </section>
    </body>
</html>
